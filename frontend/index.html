<!DOCTYPE>
<html ng-app="myApp">

<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <title>Address based app</title>
    <link rel="stylesheet" href="frontend.css">
</head>

<body>
    <div class="col-md-12" style="width: 100%">
        <h3 style="text-align: center;">Address Based App</h3>

        <div class="tab" style="width: 20%; margin-left: 40%; border: 0;">
            <button class="tablinks " ui-sref="findAddress">
                <h4><strong>Find Address</strong></h4>
            </button>
            <button class="tablinks" ui-sref="findZip">
                <h4><strong>Find Zip</strong></h4>
            </button>
        </div>
        <div class="row">
            <div class="span12">
                <div ui-view></div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.20/angular-ui-router.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/angular-toastr@2/dist/angular-toastr.tpls.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/angular-toastr@2/dist/angular-toastr.css">

    <script src="controllers/controller.js"></script>
    <script>
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
    </script>
</body>

</html>
